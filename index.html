<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  </head> 
  <body>
    <!-- <model-viewer> HTML element -->

          <div class="HotspotAnnotation"></div>
      </button>

      <button class="Hotspot" slot="hotspot-2" data-position="-0.028174293009003287m 0.2852578464390847m -0.011337614123694481m" data-normal="-0.28431712847128665m -0.05539935552325287m 0.9571283518240646m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation"></div>
      </button>

      <button class="Hotspot" slot="hotspot-3" data-position="-0.006535677281138436m 0.6032995473752034m 0.04961785163355657m" data-normal="-0.7216281212920677m -0.1685545852040225m 0.6714478433707124m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation"></div>
      </button>

      <button class="Hotspot" slot="hotspot-4" data-position="0.22075067944313867m 0.6001069218373762m -0.2127467225377514m" data-normal="0.3864059335814981m 0.07994928156398895m -0.9188572070079296m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation"></div>
      </button>
<!-- 
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div> -->

      <button slot="ar-button" id="ar-button">
          View in your space
      </button>

      <div id="ar-prompt">
          <img src="images/ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
  <script src="js/main.js"></script>
</html>
