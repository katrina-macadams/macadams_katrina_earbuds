<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
  </head> 
  <body>
    <div id="smooth-wrapper">
      <div id="smooth-content" class="col-span-full">
        <canvas id="vs-vid"></canvas>
      </div>

    <!-- <model-viewer> HTML element -->
      <model-viewer src="model/medvsa-bud.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="agx" poster="images/poster.webp" shadow-intensity="2" exposure="2" shadow-softness="0.6" environment-image="images/black-line.jpg" skybox-image="images/black-line.jpg">
        <button class="Hotspot" slot="hotspot-1" data-position="0.4059765413612827m 0.5197521943012229m -0.04307507715306211m" data-normal="0.9858333565507308m -0.09754919914674273m 0.13644320011546543m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Venomous Sound</div>
        </button><button class="Hotspot" slot="hotspot-2" data-position="-0.06590430513570263m 0.455709008792417m -0.04973224141801909m" data-normal="-0.9791275079135113m 0.05838229214169232m 0.19468135815059245m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Ouroboros Charge</div>
        </button><button class="Hotspot" slot="hotspot-3" data-position="0.2387580944311178m 0.5615246347067822m -0.2061848887043749m" data-normal="0.34730477386964687m -0.10272862069876665m -0.9321084832446718m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Silent Strike</div>
        </button><button class="Hotspot" slot="hotspot-4" data-position="0.045454515348647445m 0.1880807817354192m -0.0665038893948634m" data-normal="0.9998066263652011m 0.016425370375971842m -0.010812820365085248m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Scaled Precision</div>
        </button>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="images/ar_hand_prompt.png">
        </div>
      </model-viewer> 


  <section class="grid-con">
  <div class="col-span-full">
    <div id="mobile-tablet-view">
        <img src="images/xray.jpg" alt="x-ray">
        <img src="images/greenray.jpg" alt="regular view">
    </div>

    <div id="comparison-con">
        <div id="xray">
            <div id="divisor"></div>
        </div>
        <input type="range" min="0" max="100" value="50" id="slider">
    </div>

  </div>
</section>
  <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/ScrollTrigger.js"></script>
  <script src="js/ScrollSmoother.min.js"></script>
  <script src="js/main.js"></script>
</html>
